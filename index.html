<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON❤ENZO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
   <div> <h1>CALCULADORA DO AMOR</h1> </div> 
    
    <div class="container">
        <img src="./Img/simon.png" id="SIMON" width="400">
        <button onclick="calcularPorcentagemAmor()">
            <img src="./Img/COMBINAM  (1).png" alt="Coração.png" 
            height="200">
        </button>
        <img src="./Img/enzo.png" id="ENZO" alt="Foto Kandasse" width="400">
    </div>

<h1 id="resultado"></h1>

    <script>
        function calcularPorcentagemAmor() {
            var SIMON = "SIMON";
            var ENZO = "ENZO";

            var porcentagem = Math.floor(Math.random() * 101); // Gera um número aleatório entre 0 e 100

            var resultado = document.getElementById('resultado');
            resultado.innerHTML = "A porcentagem do amor entre " + SIMON + " e " + ENZO + " é de " + porcentagem + "%.";
        }
    </script>
    <link rel="icon" href="Img/simon.png" type="image/x-icon">
</body>
</html>
